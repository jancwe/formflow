title: Geräterückgabe
description: Formular zur Erfassung der Rückgabe von Hardware durch einen Mitarbeiter
form_id: equipment_return
submit_button: Vorschau anzeigen
fields:
  - type: text
    name: user
    label: Benutzername
    required: true
    placeholder: Vollständiger Name des Benutzers

  - type: text
    name: equipment_type
    label: Gerätetyp
    required: true
    placeholder: z.B. Notebook, Monitor, Dockingstation

  - type: text
    name: equipment_id
    label: Geräte-ID / Seriennummer
    required: true
    placeholder: z.B. ABC123XYZ

  - type: text
    name: condition
    label: Zustand
    required: true
    placeholder: z.B. Neuwertig, Gebrauchsspuren, Beschädigt

  - type: date
    name: return_date
    label: Rückgabedatum
    required: true
    default: today

  - type: signature
    name: signature
    label: Unterschrift
    required: true
    height: 200px

pdf:
  title: Rückgabeprotokoll Hardware
  fields:
    - label: Benutzer
      field: user
    - label: Gerätetyp
      field: equipment_type
    - label: Geräte-ID / Seriennummer
      field: equipment_id
    - label: Zustand
      field: condition
    - label: Rückgabedatum
      field: return_date
    - label: Unterschrift des Benutzers
      field: signature
      type: image
      width: 80