title: Geräterückgabe
description: Formular zur Erfassung der Rückgabe von Hardware durch einen Mitarbeiter
form_id: equipment_return
submit_button: Vorschau anzeigen
fields:
  - type: text
    name: user
    label: Benutzername
    required: true
    placeholder: Vollständiger Name des Benutzers
    in_filename: true

  - type: text
    name: equipment_type
    label: Gerätetyp
    required: true
    placeholder: z.B. Notebook, Monitor, Dockingstation

  - type: text
    name: equipment_id
    label: Geräte-ID / Seriennummer
    required: true
    placeholder: z.B. ABC123XYZ
    in_filename: true

  - type: select
    name: condition
    label: Zustand
    required: true
    options:
      - Neuwertig
      - Leichte Gebrauchsspuren
      - Starke Gebrauchsspuren
      - Beschädigt
      - Defekt

  - type: select
    name: accessories
    label: Zubehör (Mehrfachauswahl möglich)
    required: false
    multiple: true
    options:
      - Netzteil
      - Maus
      - Tastatur
      - Headset
      - Laptoptasche

  - type: date
    name: return_date
    label: Rückgabedatum
    required: true
    default: today

  - type: signature
    name: signature
    label: Unterschrift
    required: true
    height: 200px