title: Notebook Übergabe
description: Formular zur Erfassung der Übergabe eines Notebooks an einen Mitarbeiter
form_id: notebook_handover
submit_button: Vorschau anzeigen
fields:
  - type: text
    name: user
    label: Benutzername
    required: true
    placeholder: Vollständiger Name des Benutzers
    in_filename: true

  - type: text
    name: notebook
    label: Notebook Name
    required: true
    placeholder: z.B. ThinkPad X1 Carbon
    in_filename: true

  - type: text
    name: service_tag
    label: Service Tag
    required: true
    placeholder: z.B. ABC123XYZ
    in_filename: true

  - type: date
    name: handover_date
    label: Übergabedatum
    required: true
    default: today
    in_filename: true

  - type: signature
    name: signature
    label: Unterschrift
    required: true
    height: 200px