title: Testformular
description: Ein einfaches Testformular, um das direkte Mounting zu testen
form_id: test_form
submit_button: Vorschau anzeigen
fields:
  - type: text
    name: name
    label: Name
    required: true
    placeholder: Dein Name

  - type: text
    name: email
    label: E-Mail
    required: true
    placeholder: deine@email.de

  - type: date
    name: test_date
    label: Testdatum
    required: true
    default: today

  - type: signature
    name: signature
    label: Unterschrift
    required: true
    height: 200px

pdf:
  title: Testformular
  fields:
    - label: Name
      field: name
    - label: E-Mail
      field: email
    - label: Testdatum
      field: test_date
    - label: Unterschrift
      field: signature
      type: image
      width: 80