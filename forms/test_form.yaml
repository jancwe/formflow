title: Testformular
description: Ein einfaches Testformular, um das direkte Mounting zu testen
form_id: test_form
submit_button: Vorschau anzeigen
fields:
  - type: text
    name: name
    label: Name
    required: false
    placeholder: Dein Name

  - type: text
    name: email
    label: E-Mail
    required: true
    placeholder: deine@email.de

  - type: date
    name: test_date
    label: Testdatum
    required: true
    default: today

  - type: signature
    name: signature
    label: Unterschrift
    required: true
    height: 200px