<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vorschau - Formular</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <style>
        .pdf-preview {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5" style="max-width: 800px;">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="card-title mb-4">Vorschau: Formular</h3>
                
                <div class="mb-4">
                    <iframe src="/pdf/temp_{{ uuid }}.pdf" class="pdf-preview"></iframe>
                </div>

                <div class="d-flex justify-content-between">
                    <form action="/edit/{{ form_id }}/{{ uuid }}" method="POST" class="w-50 pe-2">
                        {% for key, value in form_data.items() %}
                        <input type="hidden" name="{{ key }}" value="{{ value }}">
                        {% endfor %}
                        <button type="submit" class="btn btn-outline-secondary w-100">Zurück zum Bearbeiten</button>
                    </form>
                    
                    <form action="/confirm/{{ form_id }}/{{ uuid }}" method="POST" class="w-50 ps-2">
                        <input type="hidden" name="user" value="{{ form_data.user }}">
                        <button type="submit" class="btn btn-success w-100">Bestätigen & Speichern</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
