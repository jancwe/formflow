<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vorschau - Hardware Übergabe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .pdf-preview {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5" style="max-width: 800px;">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="card-title mb-4">Vorschau: Übergabeprotokoll</h3>
                
                <div class="mb-4">
                    <iframe src="/pdf/temp_{{ uuid }}.pdf" class="pdf-preview"></iframe>
                </div>

                <div class="d-flex justify-content-between">
                    <form action="/edit/{{ uuid }}" method="POST" class="w-50 pe-2">
                        <input type="hidden" name="user" value="{{ user }}">
                        <input type="hidden" name="notebook" value="{{ notebook }}">
                        <input type="hidden" name="service_tag" value="{{ service_tag }}">
                        <input type="hidden" name="signature" value="{{ signature }}">
                        <button type="submit" class="btn btn-outline-secondary w-100">Zurück zum Bearbeiten</button>
                    </form>
                    
                    <form action="/confirm/{{ uuid }}" method="POST" class="w-50 ps-2">
                        <input type="hidden" name="user" value="{{ user }}">
                        <button type="submit" class="btn btn-success w-100">Bestätigen & Speichern</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
