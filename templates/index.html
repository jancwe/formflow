<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hardware Übergabe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.5/dist/signature_pad.umd.min.js"></script>
    <style>
        #signature-pad { border: 2px dashed #ccc; border-radius: 5px; width: 100%; height: 200px; touch-action: none; }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5" style="max-width: 600px;">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="card-title mb-4">Notebook Übergabe</h3>
                <form id="handoverForm" action="/submit" method="POST">
                    <div class="mb-3">
                        <label class="form-label">Benutzername</label>
                        <input type="text" class="form-control" name="user" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Notebook Name</label>
                        <input type="text" class="form-control" name="notebook" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Service Tag</label>
                        <input type="text" class="form-control" name="service_tag" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Unterschrift</label>
                        <canvas id="signature-pad"></canvas>
                        <button type="button" class="btn btn-sm btn-outline-secondary mt-2" id="clear">Löschen</button>
                    </div>
                    <input type="hidden" name="signature" id="signature64">
                    <button type="submit" class="btn btn-primary w-100">Speichern & Abschließen</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('signature-pad');
        // Canvas an die tatsächliche Größe anpassen für scharfe Linien
        function resizeCanvas() {
            const ratio =  Math.max(window.devicePixelRatio || 1, 1);
            canvas.width = canvas.offsetWidth * ratio;
            canvas.height = canvas.offsetHeight * ratio;
            canvas.getContext("2d").scale(ratio, ratio);
        }
        window.onresize = resizeCanvas;
        resizeCanvas();

        const signaturePad = new SignaturePad(canvas);

        document.getElementById('clear').addEventListener('click', () => {
            signaturePad.clear();
        });

        document.getElementById('handoverForm').addEventListener('submit', (e) => {
            if (signaturePad.isEmpty()) {
                e.preventDefault();
                alert("Bitte unterschreiben!");
            } else {
                document.getElementById('signature64').value = signaturePad.toDataURL();
            }
        });
    </script>
</body>
</html>
